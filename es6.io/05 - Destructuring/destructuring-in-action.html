<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring in Action!</title>
</head>
<body>
<script>
  let inRing = 'Hulk Hogan';
  let onSide = 'The Rock';

  console.log(inRing, onSide);
  // this is how you switch the position of two variables with one another 
  // this destructures a given array and creates a new one with the new element positions 
  [inRing, onSide] = [onSide, inRing];
  console.log(inRing, onSide);

</script>
</body>
</html>
