<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>
  <p>Hi I'm p 01</p>
  <p>Hi I'm p 02</p>
  <p>Hi I'm p 03</p>
  <p>Hi I'm p 04</p>
  <p>Hi I'm p 05</p>
  <p>Hi I'm p 06</p>
  <p>Hi I'm p 07</p>
  <p>Hi I'm p 08</p>
  <p>Hi I'm p 09</p>
  <p>Hi I'm p 10</p>
<script>
  const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];
  
  // .entries() is a JS method you can apply to a given array in order to access the index value of a given element 
  // .entries() gives the user an iterator to work with 
  for (const [i, cut] of cuts.entries()) {
    console.log(`${cut} is the ${i + 1} item`);
  }

  // we leave the variable in the function blank as we do not know the amount of numbers to be passed
  // thus we use the special word 'arguments' which is going to be an object structured as an array which gives us all the arguments passed 
  // the for-of loop allows to then loop through the number of elements within arguments variable 
  // always remember to add const in front of the num variable for immutability 
  function addUpNumbers() {
    let total = 0;
    console.log(arguments)
    for (const num of arguments) {
      total += num;
    }
    console.log(total);
    return total;
  }

  addUpNumbers(10,23,52,34,12,13,123);
  
  //for-of loop to console.log each character of name 
  const name = 'Wes Bos';
  for (const char of name) {
    console.log(char);
  }


  // similar for-of loop in which we set the array as all the div items as arguments to loop over 
  // remember to use this as we are referencing something in the DOM 
  const ps = document.querySelectorAll('p');
  for (const paragraph of ps) {
    paragraph.addEventListener('click', function() {
      console.log(this.textContent);
    });
  }

</script>
</body>
</html>
