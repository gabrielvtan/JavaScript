<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>
<body>
<script>
  const name = 'Snickers';
  const age = 2;
  // these are template literals with backticks. 
  // this allows us to insert template strings with the ${} syntax
  // you can also run straight JS functions within the curly brackets
  const sentence = `My dog ${name} is ${age * 7} years old.`;
  console.log(sentence);

</script>
</body>
</html>
