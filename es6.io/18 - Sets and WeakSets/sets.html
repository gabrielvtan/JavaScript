<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sets</title>
</head>
<body>
<script> 
  // a Set is a unqiue Array which you can only add the same item once, with a nice API for managing items inside 
  // a Set is different from an array in that you can't access the items individually nor is it Index based 
  // you use the syntax people.add to add people to a given set 
  const people = new Set();
  people.add('Gabby');
  people.add('Snickers');
  people.add('Kait');
  
  // You can use set.keys to get the value of the set 
  // or use a for-of-loop in order to access the value 
  for (const person of  people) {
    console.log(person);
  }

  const students = new Set(['Gabby', 'Kara', 'Tony']);

  const dogs = ['Snickers', 'Sunny'];
  const dogSet = new Set(dogs);

</script>
</body>
</html>
