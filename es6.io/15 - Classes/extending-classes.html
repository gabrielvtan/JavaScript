<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extending Classes</title>
</head>
<body>
<script>
  // ES classes may also be extended to other classes 
  // as a rule of thumb - don't extend beyond 2 levels   
  class Animal {
    constructor(name) {
      this.name = name;
      this.thirst = 100;
      this.belly = [];
    }
    drink() {
      this.thirst -= 10;
      return this.thirst;
    }
    eat(food) {
      this.belly.push(food);
      return this.belly;
    }
  }

  // Here we extend the Class of Animal and create a more specific class of Dog 
  // we still need the constructor to include the additional variables
  class Dog extends Animal {
    constructor(name, breed) {
      // instead of this.name, you need to use super(name) in order to inherit the properties 
      // from the class it is currently extending from   
      super(name);
      this.breed = breed;
    }
    // we then also add additional methods on the extend class 
    bark() {
      console.log('Bark bark I\'m a dog');
    }
  }

  const rhino = new Animal('Rhiney');
  const snickers = new Dog('Snickers', 'King Charles');

</script>
</body>
</html>
