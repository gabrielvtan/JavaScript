<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spread Examples</title>
</head>
<body>
<script>
  const inventors = ['Einstein', 'Newton', 'Galileo'];
  const newInventors = ['Musk', 'Jobs'];

  // we have to use the spread function in order to pass each elements instead of the entire array 
  inventors.push(...newInventors);
  console.log(inventors);

  const name = ['Wes', 'Bos'];

  function sayHi(first, last) {
    alert(`Hey there ${first} ${last}`);
  }

  // Here we can pass the elements of an array as the arguments of a given function 
  sayHi(...name);

</script>
</body>
</html>
