<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symbols</title>
</head>
<body>
<script>
  // Symbols are unique identifiers - which will allow you to never have a naming collision 
  const gabby = Symbol('Gabby'); // 'Gabby' is a descriptor 
  const person = Symbol('Gabby');
  console.log(gabby)
  console.log(person)

  const classRoom = {
    [Symbol('Mark')] : { grade: 50, gender: 'male' },
    [Symbol('olivia')]: { grade: 80, gender: 'female' },
    [Symbol('olivia')]: { grade: 80, gender: 'female' },
  };
  
  // you may not iterate of Symbols - you may not loop over any of your symbols 
  for (const person in classRoom) {
    console.log(person);
  }

  // You have to use this construction if you want to be able to iterate over the object containing symbols 
  const syms = Object.getOwnPropertySymbols(classRoom);
  const data = syms.map(sym => classRoom[sym]);
  console.log(data);

</script>
</body>
</html>
