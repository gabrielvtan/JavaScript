<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring Arrays</title>
</head>
<body>
<script>
  const details = ['Wes Bos', 123, 'wesbos.com'];
  // when you destructure an array you have to use '[]', objects will require '{}'
  // Here we don't have to use the index position of a given detail 
  const [name, id, website] = details;
  console.log(name, id, website);

  const data = 'Basketball,Sports,90210,23,wes,bos,cool'; // wes,bos,cool will not be destructured because there are more values than variables 
  // this allows use to split the string into different variables split by a ',' 
  const [itemName, category, sku, inventory] = data.split(',');

  const team = ['Wes', 'Harry', 'Sarah', 'Keegan', 'Riker'];
  
  // this is rest operator that spreads the entire team as players, and sets the first and second element as captain and assistant respectively 
  const [captain, assistant, ...players] = team;
  // players becomes an array of whatever is left 
  
  console.log(captain)
  console.log(assistant)
  console.log(players)
  console.log(team)

</script>
</body>
</html>
