<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maps!</title>
</head>
<body>
<script>
  // sets are to arrays while maps are to objects   
  const dogs = new Map();
  
  // Here is how you add objects to the map 
  dogs.set('Snickers', 3);
  dogs.set('Sunny', 2);
  dogs.set('Hugo', 10);

  dogs.forEach((val, key) => console.log(val, key));

  for (const [key, val] of dogs) {
    console.log(key, val);
  }

</script>
</body>
</html>
