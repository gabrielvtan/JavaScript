<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring!</title>
</head>
<body>
<script>
  // Object Destructuring with variable renaming & default values
  // 'w' takes the value of 800, otherwise it would take 400 as default 
  // not the most used topic 
  const { w: width = 400, h: height = 500 } = { w: 800 }

</script>
</body>
</html>
