<!DOCTYPE html>
<html lang="en">

<head>
  <title>Custom Promises</title>
</head>

<body>
  <script>
    // When you want to chain promises, then you create the function like this!  
    function breathe(amount) {
      return new Promise((resolve, reject) => {
        if (amount < 200) {
          reject('That is too small of a value');
        }
        setTimeout(() => resolve(`Done for ${amount} ms`), amount);
      });
    }

    // Here we chain the function then recursively pass it again 
    breathe(1000).then(res => {
      console.log(res);
      return breathe(500);
    }).then(res => {
      console.log(res);
      return breathe(600);
    }).then(res => {
      console.log(res);
      return breathe(200);
    }).then(res => {
      console.log(res);
      return breathe(500);
    }).then(res => {
      console.log(res);
      return breathe(2000);
    }).then(res => {
      console.log(res);
      return breathe(250);
    }).then(res => {
      console.log(res);
      return breathe(300);
    }).then(res => {
      console.log(res);
      return breathe(600);
    }).catch(err => {
      console.error(err);
      console.error('YOU SCHREWED UP');

    })
  </script>
</body>

</html>
